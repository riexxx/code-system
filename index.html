<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulyap San Juan | LGU Resilience Hub</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="brand">ðŸš€ Sulyap<span>SanJuan</span></div>
        <div class="nav-metrics">
            <div class="metric"><small>Tide Level</small><span id="tide">Normal</span></div>
            <div class="metric"><small>Air Quality</small><span id="aqi">Good</span></div>
        </div>
    </nav>

    <main class="dashboard">
        <aside class="panel left-panel">
            <div class="glass-module">
                <h3><i class="fas fa-cloud-sun-rain"></i> Resilience Planner</h3>
                <div class="form-group">
                    <label>Target Barangay</label>
                    <select id="brgySelect"></select>
                </div>
                <div class="form-group">
                    <label>Environmental Condition</label>
                    <select id="condition">
                        <option value="Stable">Stable / Sunny</option>
                        <option value="Rain">Heavy Rainfall</option>
                        <option value="Storm">Storm Surge Alert</option>
                    </select>
                </div>
                <button onclick="runClimateModel()" class="action-btn">Run Impact Model</button>
            </div>

            <div class="glass-module">
                <h3><i class="fas fa-chart-area"></i> Resource Strain</h3>
                <canvas id="resourceChart"></canvas>
            </div>
        </aside>

        <section class="map-section">
            <div id="map"></div>
            <div class="legend">
                <span><i class="fas fa-circle" style="color: #2ecc71"></i> Safe</span>
                <span><i class="fas fa-circle" style="color: #f1c40f"></i> At Risk</span>
                <span><i class="fas fa-circle" style="color: #e74c3c"></i> Restricted</span>
            </div>
        </section>

        <aside class="panel right-panel">
            <div class="glass-module">
                <h3><i class="fas fa-leaf"></i> Eco-Tourism Status</h3>
                <div id="tourismFeed" class="scroll-feed">
                    <div class="empty-msg">Select a barangay to analyze capacity.</div>
                </div>
            </div>
            
            <div class="glass-module stats-summary">
                <h3><i class="fas fa-users"></i> Crowd Density</h3>
                <div class="capacity-meter">
                    <div id="capacityBar" class="bar"></div>
                </div>
                <p id="capacityText">Current Municipality Capacity: 42%</p>
            </div>
        </aside>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
