<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuard San Juan | MENRO Digital Hub</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">ðŸŒ¿ GreenGuard <span>SAN JUAN</span></div>
        <div class="eco-wallet"><i class="fas fa-leaf"></i> <span id="pts">0</span> Eco-Points</div>
    </header>

    <main class="app-shell">
        <aside class="sidebar">
            <div class="glass-card">
                <h3><i class="fas fa-edit"></i> Incident Report</h3>
                <form id="reportForm">
                    <input type="text" id="reporterName" placeholder="Full Name of Reporter" required>
                    
                    <select id="barangaySelect" required>
                        <option value="" hidden selected>Select location</option>
                    </select>

                    <select id="issueType" required>
                        <option value=""hidden selected>Issue Type</option>
                        <option value="Flooding">Flooding</option>
                        <option value="Illegal Dumping">Illegal Dumping</option>
                        <option value="Water Pollution">Water Pollution</option>
                        <option value="Waste Collection">Waste Collection</option>
                        <option value="Illegal Logging">Illegal Logging</option>
                    </select>

                    <textarea id="description" placeholder="Description of the issue" required></textarea>
                    
                    <label class="file-label" for="imageUpload">
                        <i class="fas fa-camera"></i> Evidence (Upload 1-3 Photos)
                        <input type="file" id="imageUpload" accept="image/*" multiple hidden onchange="previewImages(event)">
                    </label>

                    <div id="previewGallery" class="preview-gallery"></div>
                    
                    <button type="submit" class="prime-btn">DISPATCH COMMAND</button>
                </form>
            </div>

            <div class="glass-card chart-card">
                <h3><i class="fas fa-chart-pie"></i> San Juan Analytics</h3>
                <canvas id="issueChart"></canvas>
            </div>
        </aside>

        <section class="map-theater">
            <div id="map"></div>
        </section>

        <aside class="sidebar">
            <div class="glass-card">
                <h3><i class="fas fa-stream"></i> Active Profiles</h3>
                <div id="reportFeed" class="feed">
                    <p class="empty-msg">Ready for incoming dispatch data</p>
                </div>
            </div>
        </aside>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
